<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in Â· Trading Journal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#0f172a; --card:#111827; --muted:#94a3b8; --text:#e5e7eb; --border:#1f2937; --accent:#3b82f6; --danger:#ef4444; --ok:#22c55e; --shadow:0 10px 30px rgba(0,0,0,.35); --radius:16px; }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:radial-gradient(1200px 700px at 80% -10%, #172554, transparent 50%), #0b1220; color:var(--text); font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
    .wrap{min-height:100%;display:grid;place-items:center;padding:24px}
    .card{width:100%;max-width:460px;background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:22px}
    h1{margin:0 0 6px;font-size:22px}
    p{margin:0 0 18px;color:var(--muted)}
    label{display:block;font-size:12px;color:var(--muted);margin:10px 2px 6px}
    .input{width:100%;padding:10px 12px;border-radius:12px;background:#0b1324;border:1px solid #253046;color:#e5e7eb}
    .row{display:flex;gap:10px;align-items:center}
    .btn{width:100%;padding:10px 14px;border-radius:12px;border:1px solid #2a3a55;background:#14213a;color:#e5e7eb;font-weight:600;cursor:pointer}
    .btn.primary{background:linear-gradient(180deg,#2563eb,#1d4ed8);border-color:#1d4ed8}
    .btn.alt{background:#0b1324;border-color:#2a3a55}
    .btn:disabled{opacity:.7;cursor:not-allowed}
    .note{font-size:12px;color:var(--muted);margin-top:10px}
    .error{color:var(--danger);font-size:12px;margin-top:8px;min-height:16px}
    .success{color:var(--ok);font-size:12px;margin-top:8px}
    .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .logo{display:flex;align-items:center;gap:10px}
    .logo-badge{width:38px;height:38px;border-radius:12px;background:#111827;display:grid;place-items:center;border:1px solid #263145}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div class="logo">
          <div class="logo-badge">ðŸ“ˆ</div>
          <div>
            <h1>Trading Journal</h1>
            <div class="note">Sign in or create an account</div>
          </div>
        </div>
      </div>

      <label for="email">Email</label>
      <input id="email" class="input" type="email" placeholder="you@example.com" value="nicolas.gomez.colchero@gmail.com">

      <label for="password">Password</label>
      <input id="password" class="input" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">

      <div class="row" style="margin-top:14px">
        <button id="btnLogin" class="btn primary">Log in (or create if new)</button>
      </div>
      <div class="row" style="margin-top:8px">
        <button id="btnSignup" class="btn alt">Create account</button>
      </div>
      <div id="msg" class="error"></div>
      <div id="ok" class="success"></div>
      <div class="note">By continuing, youâ€™ll be redirected to your dashboard.</div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import {
      getAuth, onAuthStateChanged, signInAnonymously,
      signInWithEmailAndPassword, createUserWithEmailAndPassword,
      EmailAuthProvider, linkWithCredential
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    // ---- Your Firebase config ----
    const firebaseConfig = {
      apiKey: "AIzaSyDbmcQAhQrdNzS13l2fVSWqyPPfJN2JjgE",
      authDomain: "journal-6e115.firebaseapp.com",
      projectId: "journal-6e115",
      storageBucket: "journal-6e115.firebasestorage.app",
      messagingSenderId: "945757301047",
      appId: "1:945757301047:web:b6c8d856defda9a60b92b2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const $ = s => document.querySelector(s);
    const emailEl = $('#email');
    const passEl  = $('#password');
    const msgEl   = $('#msg');
    const okEl    = $('#ok');
    const btnLogin= $('#btnLogin');
    const btnSignup=$('#btnSignup');

    function setBusy(b){
      btnLogin.disabled = b;
      btnSignup.disabled = b;
      msgEl.textContent = '';
      okEl.textContent = '';
    }
    const goDash = () => location.href = 'dashboard.html';

    // If already logged in, bounce to dashboard
    onAuthStateChanged(auth, async (user) => {
      if (user && !user.isAnonymous) goDash();
      else if (!user) await signInAnonymously(auth);  // allow linking if you want later
    });

    async function loginOrCreate(){
      setBusy(true);
      const email = emailEl.value.trim();
      const password = passEl.value;
      if (!email || !password) { msgEl.textContent = 'Enter email and password.'; setBusy(false); return; }

      try {
        // If currently anonymous, try linking first so any anon data you might add later can migrate
        if (auth.currentUser?.isAnonymous) {
          const cred = EmailAuthProvider.credential(email, password);
          try {
            await linkWithCredential(auth.currentUser, cred);
            okEl.textContent = 'Account linked. Redirectingâ€¦';
            goDash();
            return;
          } catch (e) {
            // If the email already exists, fall through to sign-in.
            if (e.code !== 'auth/credential-already-in-use') throw e;
          }
        }

        // Try sign-in
        await signInWithEmailAndPassword(auth, email, password);
        goDash();
      } catch (e) {
        if (e.code === 'auth/user-not-found') {
          try {
            // Create account if it doesnâ€™t exist
            await createUserWithEmailAndPassword(auth, email, password);
            okEl.textContent = 'Account created. Redirectingâ€¦';
            goDash();
          } catch (e2) {
            msgEl.textContent = prettyAuthError(e2);
          }
        } else {
          msgEl.textContent = prettyAuthError(e);
        }
      } finally { setBusy(false); }
    }

    async function signupExplicit(){
      setBusy(true);
      const email = emailEl.value.trim();
      const password = passEl.value;
      if (!email || !password) { msgEl.textContent = 'Enter email and password.'; setBusy(false); return; }
      if (password.length < 6) { msgEl.textContent = 'Password must be at least 6 characters.'; setBusy(false); return; }

      try {
        if (auth.currentUser?.isAnonymous) {
          const cred = EmailAuthProvider.credential(email, password);
          await linkWithCredential(auth.currentUser, cred); // migrates any anon data
        } else {
          await createUserWithEmailAndPassword(auth, email, password);
        }
        okEl.textContent = 'Account created. Redirectingâ€¦';
        goDash();
      } catch (e) {
        // If email already exists, just sign in.
        if (e.code === 'auth/email-already-in-use') {
          try {
            await signInWithEmailAndPassword(auth, email, password);
            goDash();
          } catch (e2) {
            msgEl.textContent = prettyAuthError(e2);
          }
        } else {
          msgEl.textContent = prettyAuthError(e);
        }
      } finally { setBusy(false); }
    }

    function prettyAuthError(e){
      console.error(e);
      switch (e.code) {
        case 'auth/wrong-password': return 'Wrong password.';
        case 'auth/invalid-email': return 'Invalid email address.';
        case 'auth/weak-password': return 'Password is too weak.';
        case 'auth/unauthorized-domain': return 'Unauthorized domain. Add YOUR_USERNAME.github.io in Firebase Auth â†’ Settings â†’ Authorized domains.';
        default: return e.message || 'Authentication error.';
      }
    }

    btnLogin.addEventListener('click', loginOrCreate);
    btnSignup.addEventListener('click', signupExplicit);
    // Enter key
    [emailEl, passEl].forEach(el => el.addEventListener('keydown', e => { if(e.key==='Enter') loginOrCreate(); }));
  </script>
</body>
</html>
